# This workflow will run NDDN CI test

name: NDDN-ci

on:
  push:
    branches: [ "feature/integration-test-in-ci" ]
  pull_request:
    branches: [ "main" ]

jobs:

  Lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Lint
      run: make lint

  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: make all

  Test:
    runs-on: ubuntu-latest
    needs: [Lint, Build]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Clean
      run: make clean

    - name: Test
      run: make test

  Integration:
    runs-on: ubuntu-latest
    needs: [Lint, Build]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
      - name: Reconfigure git to use HTTP authentication
        run: >
          git config --global url."https://github.com/".insteadOf ssh://git@github.com/
      - name: Copy binary
        run: |
          make geth
          cp ./build/bin/geth ./chain_test/docker_chain/set_up_file
      - name: Integration test
        working-directory: ./chain_test/integration_test
        run: |
          yarn --frozen-lockfile
          bash run-all-test.sh
